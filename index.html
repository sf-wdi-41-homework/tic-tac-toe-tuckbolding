<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->

        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="item1" class="col-md-4 box">1</div>
            <div id="item2" class="col-md-4 box">2</div>
            <div id="item3" class="col-md-4 box">3</div>
          </div>
          <div class="row">
            <div id="item4" class="col-md-4 box">4</div>
            <div id="item5" class="col-md-4 box">5</div>
            <div id="item6" class="col-md-4 box">6</div>
          </div>
          <div class="row">
            <div id="item7" class="col-md-4 box">7</div>
            <div id="item8" class="col-md-4 box">8</div>
            <div id="item9" class="col-md-4 box">9</div>
          </div>

        </div>

      </div>
    </div>
    <br /><input class="reset" type="button" value="Reset" />
  </body>
</html>
